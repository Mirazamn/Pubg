<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <img src="./logo.png" alt="logo">

        <div class="box">
            <div class="lan">
                <label for="sel"><i class="fa-solid fa-globe"></i></label>
                <select name="sel" id="sel">
                    <option value="En">English</option>
                    <option value="ru">Russian</option>
                    <option value="uz">Uzbek</option>
                </select>
            </div>

            <button>PLAY NOW</button>
        </div>
    </header>
    <!-- /Header -->

    <!-- Navitation -->
    <nav>
        <ul>
            <li>Game info</li>
            <li>News</li>
            <li>Media</li>
            <li>Community</li>
            <li>Support</li>
        </ul>
    </nav>
    <!-- /Navitation -->

    <!-- Main -->
    <main>
            <button class="button1">PC</button>
            <button class="button2">CONSOLE</button>

            <h1>ERANGEL CLASSIC RETURNS</h1>
    </main>
    <!-- /Main -->

    <!-- Footer -->
     <footer>
        <img src="./logo.png" alt="Logo">

        <div class="soc_media">
            <a href="https://telegram.org/" class="item"><img src="./telegram.png" alt="telegram"></a>
            <a href="https://www.youtube.com/" class="item"><img src="./Youtube.png" alt="Youtube"></a>
            <a href="https://www.instagram.com/" class="item"><img src="./Instagram.png" alt="Instagram"></a>
        </div>
     </footer>
</body>

</html>
